<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}}</title>
</head>
<body>
    <h1>{{.Name}}</h1>
    <img src="{{.Image}}" alt="{{.Name}}">
    <p>First Album: {{.FirstAlbum}}</p>
    <p>Started: {{.CreationDate}}</p>
    <p>Members:</p>
    <ul>
        {{range .Members}}
        <li>{{.}}</li>
        {{end}}
    </ul>
</body>
</html>
