<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>{{.Artist.Name}}</title>
</head>
<body>
    <div class="detailsContainer">
      <div class="detailHead">
    <h1>{{.Artist.Name}} Concert Details</h1>
    <img class="imgDetail" src="{{.Artist.Image}}" alt="{{.Artist.Name}}">
</div>


    {{range $location, $dates := .ConcertDetails.LocationsDates}}
    <div class="concert-detail">
        <p>{{$location}}</p>
        <p>On:</p>
        <ul>
            {{range $dates}}
            <li>{{.}}</li>
            {{end}}
        </ul>
    </div>
    {{end}}
</div>
</body>
</html>
